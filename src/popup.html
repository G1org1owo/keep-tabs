<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keep Tabs</title>
  <style>
    body {
      width: 320px;
      font-family: 'Arial', sans-serif;
      padding: 16px;
      background-color: #f4f7fb;
      margin: 0;
    }
  
    h3, h4 {
      text-align: center;
      margin-bottom: 12px;
      color: #333;
    }
  
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 13px;
      resize: none;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
  
    .btn-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
  
    button {
      flex: 1;
      padding: 10px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #66afe9;
      color: white;
    }
  
    button:hover {
      background-color: #5a97d1;
    }
  
    .set-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    .set-item:last-child {
    border-bottom: none;
    }
  
    .set-name {
      flex-grow: 1;
      font-size: 14px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
  
    .set-actions button {
      margin-left: 6px;
      padding: 6px 8px;
      font-size: 12px;
      background-color: #5a97d1;
    }
  
    .set-actions button.delete {
      background-color: #d9534f;
    }
  
    .set-actions button:hover {
      opacity: 0.9;
    }
  
    #sets-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 6px;
      background-color: #fff;
    }
  </style>  
</head>
<body>
  <h3>Keep Tabs</h3>

  <textarea id="tabs-urls" readonly></textarea>

  <div class="btn-row">
    <button id="copy-btn">Copy</button>
    <button id="save-named-btn">Save Set</button>
  </div>

  <h4>Saved Sets</h4>
  <div id="sets-list"></div>

  <script src="popup.js"></script>
</body>
</html>
