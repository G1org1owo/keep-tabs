<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep Tabs</title>
  <style>
    /* Stile di base */
    body {
      width: 320px;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f4f7fb;
      margin: 0;
      border-radius: 8px;
    }

    h3 {
      text-align: center;
      color: #333;
      font-size: 18px;
      margin-bottom: 15px;
    }

    /* Stile per la textarea */
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 14px;
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      resize: none;  /* Disabilita il ridimensionamento */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    textarea:focus {
      border-color: #66afe9;
      outline: none;
      box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
    }

    /* Pulsante "Copy to clipboard" */
    button {
      width: 100%;
      padding: 12px;
      background-color: #66afe9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a97d1;
    }

    button:active {
      background-color: #4e88c4;
    }

    /* Styling del preformattato (se necessario) */
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

  </style>
</head>
<body>
  <h3>Save Tabs</h3>
  <textarea id="tabs-urls" readonly></textarea>
  <button id="copy-btn">Copy to clipboard</button>

  <script src="popup.js"></script>
</body>
</html>
